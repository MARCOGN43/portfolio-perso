<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="Components\Logo\logo-default.svg" alt="Logo Arik" />
        </div>

        <div>
          <nav class="nav-bar">
            <ul class="menu">
              <li class="list-style-none menu-item">
                <a href="#" class="link-style-none">Services</a>
              </li>
              <li class="list-style-none menu-item">
                <a href="#" class="link-style-none">Work</a>
              </li>
              <li class="list-style-none menu-item">
                <a href="#" class="link-style-none">About</a>
              </li>
              <li class="list-style-none menu-item">
                <a href="#" class="link-style-none">Blog</a>
              </li>
              <li class="list-style-none menu-item">
                <a href="#" class="link-style-none">Pages</a>
              </li>
            </ul>

            <button class="button">
              <label for="button">
                <a href="#" class="link-style-none">LET'S TALK</a>
              </label>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="image-wrapper">
          <div class="hero-content">
            <div class="hero-content-bio">
              <h2>Web Designer & Developer</h2>
              <p>
                Premium web design, development, and SEO services to help your
                business stand out.
              </p>
            </div>

            <div class="hero-content-services">
              <img
                src="Components\Icons\arrow-down-light.svg"
                alt="Arrow Down Light"
              />
              <p>MY SERVICES</p>
            </div>
          </div>

          <img
            src="Images\Section Hero\image-section-hero.png"
            alt="Image Arik"
            class="image-lighten"
          />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
